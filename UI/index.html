<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodShare Network â€“ Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1520201163981-8cc95007dd2a')
                no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 35px;
            border-radius: 12px;
            width: 360px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.25);
            backdrop-filter: blur(3px);
        }

        h1 {
            text-align: center;
            margin: 0 0 6px;
            color: #1f6f43;
        }

        h2 {
            text-align: center;
            margin: 0 0 24px;
            font-size: 15px;
            color: #444;
        }

        label {
            font-size: 14px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 11px;
            background: #1f6f43;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #185735;
        }

        .link-row {
            margin-top: 10px;
            font-size: 13px;
            text-align: center;
        }

        .link-row a {
            color: #1f6f43;
            font-weight: bold;
            text-decoration: none;
        }

        .link-row a:hover {
            text-decoration: underline;
        }

        .footer-credit {
            text-align: center;
            margin-top: 18px;
            font-size: 12px;
            color: #555;
        }

        .footer-credit b {
            color: #1f6f43;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h1>FoodShare Network</h1>
        <h2>Secure Login</h2>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />

        <button onclick="loginUser()">Login</button>

        <div class="link-row">
            New here? <a href="register.html">Create an account</a>
        </div>

        <p class="footer-credit">
            Powered by <b>PVSR</b>
        </p>
    </div>

<script>
    async function loginUser() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
            alert("Please enter both email and password.");
            return;
        }

        try {
            const response = await fetch("http://127.0.0.1:8000/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            if (!response.ok) {
                let msg = "Invalid email or password.";
                try {
                    const errorData = await response.json();
                    if (errorData.detail) msg = errorData.detail;
                } catch (_) {}
                alert(msg);
                return;
            }

            const data = await response.json();
            localStorage.setItem("token", data.access_token);

            // If you already implemented /auth/me, you can use role-based redirect.
            // For now, just send to donor dashboard as default.
            window.location.href = "donor_dashboard.html";

        } catch (error) {
            console.error("Login error:", error);
            alert("Something went wrong. Please try again.");
        }
    }
</script>

</body>
</html>
