<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FoodShare Network â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://images.unsplash.com/photo-1520201163981-8cc95007dd2a")
        no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: rgba(255, 255, 255, 0.96);
      padding: 40px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 8px;
      color: #1f6f43;
    }
    h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 25px;
      font-size: 16px;
      color: #555;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      background: #1f6f43;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #165132;
    }
    .link-row {
      margin-top: 16px;
      text-align: center;
      font-size: 13px;
    }
    .link-row a {
      color: #1f6f43;
      font-weight: bold;
      text-decoration: none;
    }
    .link-row a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 16px;
      text-align: center;
      font-size: 12px;
      color: #555;
    }
    footer span {
      color: #1f6f43;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>FoodShare Network</h1>
    <h2>Sign in to your account</h2>

    <form onsubmit="loginUser(event)">
      <label>Email</label>
      <input type="email" id="email" required placeholder="Enter your email" />

      <label>Password</label>
      <input
        type="password"
        id="password"
        required
        placeholder="Enter your password"
      />

      <button type="submit">Login</button>
    </form>

    <div class="link-row">
      Don't have an account?
      <a href="register.html">Create one</a>
    </div>

    <footer>
      Powered by <span>PVSR</span>
    </footer>
  </div>

  <script>
    async function loginUser(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      try {
        const response = await fetch("http://127.0.0.1:8000/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (!response.ok) {
          alert(data.detail || "Login failed.");
          return;
        }

        // Save token + role locally
        localStorage.setItem("token", data.access_token);
        if (data.role) {
          localStorage.setItem("role", data.role);
        }

        const role = (data.role || "").toUpperCase();

        if (role === "DONOR") {
          window.location.href = "donor_dashboard.html";
        } else if (role === "RECEIVER") {
          window.location.href = "receiver_dashboard.html";
        } else if (role === "VOLUNTEER") {
          window.location.href = "volunteer_dashboard.html";
        } else if (role === "ADMIN") {
          window.location.href = "admin_dashboard.html";
        } else {
          alert("Login successful but role is unknown: " + data.role);
        }
      } catch (err) {
        console.error(err);
        alert("Could not connect to backend.");
      }
    }
  </script>
</body>
</html>
