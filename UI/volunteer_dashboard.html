<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Volunteer Dashboard - FoodShare Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eef2f3;
    }
    header {
      background: #1f6f43;
      color: #fff;
      padding: 16px 24px;
    }
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .top-row button {
      width: auto;
      padding: 8px 14px;
      margin-top: 0;
      font-size: 14px;
      background: #b22222;
      border: none;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
    .top-row button:hover {
      background: #8b0000;
    }
    .container {
      max-width: 1000px;
      margin: 24px auto;
      background: #fff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
    }
    th {
      background: #f5f5f5;
    }
    footer {
      text-align: center;
      margin-top: 16px;
      font-size: 13px;
      color: #555;
    }
    footer span {
      color: #1f6f43;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="top-row">
      <h1>Volunteer Dashboard</h1>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="container">
    <h2>Available Donations to Pickup</h2>
    <p>
      In a full app, volunteers would see pickup assignments.
      For now, you can see all donations with status <strong>AVAILABLE</strong>.
    </p>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Qty</th>
          <th>Unit</th>
          <th>Pickup Address</th>
          <th>City</th>
          <th>State</th>
          <th>Expires</th>
        </tr>
      </thead>
      <tbody id="donationsBody"></tbody>
    </table>

    <footer>
      Powered by <span>PVSR</span>
    </footer>
  </div>

  <script>
    function ensureVolunteer() {
      const token = localStorage.getItem("token");
      const role = (localStorage.getItem("role") || "").toUpperCase();
      if (!token) {
        alert("Please login first.");
        window.location.href = "index.html";
        return;
      }
      if (role !== "VOLUNTEER") {
        alert("This page is for Volunteers only.");
        window.location.href = "index.html";
      }
    }

    async function loadAvailableDonations() {
      try {
        const response = await fetch("http://127.0.0.1:8000/donations/available");
        const data = await response.json();

        const body = document.getElementById("donationsBody");
        body.innerHTML = "";

        if (!Array.isArray(data) || data.length === 0) {
          const row = document.createElement("tr");
          const cell = document.createElement("td");
          cell.colSpan = 8;
          cell.textContent = "No donations available.";
          row.appendChild(cell);
          body.appendChild(row);
          return;
        }

        data.forEach((d) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${d.donation_id}</td>
            <td>${d.description || ""}</td>
            <td>${d.quantity}</td>
            <td>${d.unit}</td>
            <td>${d.pickup_address || ""}</td>
            <td>${d.city || ""}</td>
            <td>${d.state || ""}</td>
            <td>${d.expires_at}</td>
          `;
          body.appendChild(row);
        });
      } catch (err) {
        console.error(err);
        alert("Could not load donations.");
      }
    }

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("role");
      window.location.href = "index.html";
    }

    ensureVolunteer();
    loadAvailableDonations();
  </script>
</body>
</html>
