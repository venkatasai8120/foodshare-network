<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Donor Dashboard - FoodShare Network</title>
  <style>
    body { font-family: Arial; background: #eef2f3; margin: 0; padding: 0; }
    .container { max-width: 900px; margin: auto; padding: 20px; }
    h2 { color: #1f6f43; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, select, textarea {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      margin-top: 15px; padding: 12px;
      background: #1f6f43; color: white;
      border: none; width: 100%; border-radius: 6px;
      font-size: 16px; cursor: pointer;
    }
    button:hover { background: #175735; }
    footer { margin-top: 20px; text-align: center; opacity: 0.7; }
    footer span { color: #1f6f43; font-weight: bold; }
  </style>
</head>
<body>

<div class="container">
  <h2>Donate Food</h2>

  <label>Category</label>
  <select id="category">
    <option value="1">Cooked Food</option>
    <option value="2">Packaged Items</option>
    <option value="3">Fruits & Vegetables</option>
    <option value="4">Bakery Items</option>
  </select>

  <label>Description</label>
  <textarea id="description"></textarea>

  <label>Quantity</label>
  <input type="number" id="quantity">

  <label>Unit</label>
  <input type="text" id="unit" placeholder="kg, lbs, items">

  <label>Expires At</label>
  <input type="datetime-local" id="expires_at">

  <label>Pickup Address</label>
  <input type="text" id="pickup">

  <label>City</label>
  <input type="text" id="city">

  <label>State</label>
  <input type="text" id="state">

  <label>Zip Code</label>
  <input type="text" id="zip">

  <button onclick="submitDonation()">Submit Donation</button>

  <footer>
    Powered by <span>PVSR</span>
  </footer>
</div>

<script>
async function submitDonation() {
    const token = localStorage.getItem("token");
    if (!token) {
        alert("Please login first.");
        window.location.href = "index.html";
        return;
    }

    const payload = {
        category_id: parseInt(document.getElementById("category").value),
        description: document.getElementById("description").value,
        quantity: parseFloat(document.getElementById("quantity").value),
        unit: document.getElementById("unit").value,
        expires_at: document.getElementById("expires_at").value,
        pickup_address: document.getElementById("pickup").value,
        city: document.getElementById("city").value,
        state: document.getElementById("state").value,
        zip_code: document.getElementById("zip").value
    };

    try {
        const response = await fetch("http://127.0.0.1:8000/donations/create", {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + token,
                "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (!response.ok) {
            alert(data.detail || "Error submitting donation.");
            return;
        }

        alert("Donation submitted successfully!");
        
    } catch (error) {
        console.error(error);
        alert("Could not connect to backend.");
    }
}
</script>

</body>
</html>
